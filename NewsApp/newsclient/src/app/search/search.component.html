<form #searchForm="ngForm" class="form-inline mt-2 mt-md-0" (ngSubmit)="search()" autocomplete="off">
  <input name="search"
         [(ngModel)]="model.search"
         class="form-control mr-sm-2"
         type="text"
         placeholder="Search">
  <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
</form>
<div *ngFor="let story of searchResults">
  <a *ngIf="story.url != null; else elseBlock" href="{{ story.url }}">{{ story.title }}</a>
  <ng-template #elseBlock>{{ story.title }}</ng-template>
  <br />by {{ story.by }}
  <hr />
</div>
